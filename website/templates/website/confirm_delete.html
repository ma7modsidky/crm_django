<!-- company_confirm_delete.html -->

{% extends 'website/base.html' %} 

{% block content %}
<div class="container mt-5">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}

        <div class="d-flex flex-wrap gap-2">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="javascript:history.back()" class="btn btn-secondary d-flex align-items-center justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
                </svg>
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
